server {

    listen 80 default_server;
    
    error_log /home/box/web/log debug;
    
    location ^~ /uploads/ {
    root /home/box/web;
  }
  location  ^~ /hello/ {
       proxy_pass  http://0.0.0.0:8080;  
   }
   location / {
       proxy_pass  http://0.0.0.0:8000;  
   }
    location ~* ^.+\.\w+$ {
    root /home/box/web/public;
  }
    #location ~* \.(gif|jpg|png|jpeg)$ {                                               
    #root /home/box/web/public/img;                                     
    #}
    #location ~* \.js$ {                                               
    #root /home/box/web/public/img;                                     
    #}

  location / {
    return 404;
  }
}
