server {
	listen 80 ;
	server_name localhost;
        access_log /home/box/web/accesslog.log;
       error_log   /home/box/web/errorlog.log;

        

    location  ^~ /hello/ {
       proxy_pass  http://0.0.0.0:8080;  
   }
 
   

    

       location  ^~ /uploads/ {
        alias  /home/box/web/uploads/;
   }

   location  ~* ^.+\.\w+$ {
        root /home/box/web/public/;
       }
 
    location / {
       proxy_pass  http://0.0.0.0:8000;  
   }

   
}
